    - name: Remove unit file for systemd service
      file:
        path: "{{ systemd_unit_path }}"
        state: absent

    - name: Remove config file for traefik loadbalancer
      file:
        path: "{{ traefik_config_path }}"
        state: absent

    - name: Remove unix user
      user:
        name: "{{ username }}"
        state: absent
        remove: yes
