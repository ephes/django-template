- hosts: production
  tasks:
    - name: "Include secret vars"
      include_vars: secrets.yml

    - name: "Include public vars"
      include_vars: vars.yml

    - name: Make sure gunicorn service is stopped
      systemd:
        state: stopped
        name: "{{ username }}"

